<html>

    <title>A Simple Calculator</title>
</head>
<body>
    <form>
        <strong>
        Value 1: <input type="number" id="value1"><br>
        Value 2: <input type="number" id="value2"><br>
        Operator:
        <select id="operator">
            <option value="add">Add</option>
            <option value="sub">Subtract</option>
            <option value="mul">Multiply</option>
            <option value="div">Divide</option>
        </select>
        <button type="button" onclick="calc()">Calculate</button><br>
        Result: <input id="result">
        </strong>
    </form>

</body>
<script src="/A Simple Calculator/javascript/main.js"></script>
</html>
